datastore:
    image: busybox
    volumes:
        - /opt/django-app/psql:/var/lib/postgresql/data

db:
    image: postgres
    volumes_from:
        - datastore

app:
    build: .
    volumes:
        - code:/srv/django
    ports:
        - "9080:80"
        - "9443:443"
    links:
        - db
    environment:
        - DB_HOST=db
        - DB_NAME=postgres
        - DB_USER=postgres
        - DB_PASS=password
        - DB_PORT=5432
        - DJ_PROJECT_NAME=starter
        - NG_SERVER_NAME=starter
        - NG_CRT_NAME=
        - NG_KEY_NAME=